<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="hero">
        <div id="logoContainer">
            <img id="logo" src="images/odin-lined.png">
            <span id="logoText">ODIN</span>
        </div>
        <div class="attribution">
            Photo by <a href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
        </div>
    </div>
    <main>
        <p class="headerText justify">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
        <p class="headerText justify">You <em>know</em> you want to.</p>

        <form method="post" action="/submitSignup">
            <div id="card">
                <h3>Let's do this!</h3>
                <div class="row">
                    <div class="field">
                        <label for="fname">First Name<span aria-label="required">*</span></label>
                        <input type="text" id="fname" required>
                    </div>
                    <div class="field">
                        <label for="lname">Last Name<span aria-label="required">*</span></label>
                        <input type="text" id="lname" required>
                    </div>
                </div>
                <div class="row">
                    <div class="field">
                        <label for="mail">Email<span aria-label="required">*</span></label>
                        <input type="email" id="mail" required>
                    </div>
                    <div class="field">
                        <label for="phone">Phone Number<span aria-label="required">*</span></label>
                        <input type="tel" id="phone" required>
                    </div>
                </div>
                <div class="row">
                    <div class="field">
                        <label for="pass">Password<span aria-label="required">*</span></label>
                        <input type="password" id="pass" required>
                    </div>
                    <div class="field">
                        <label for="confirmPass">Confirm Password<span aria-label="required">*</span></label>
                        <input type="password" id="confirmPass" required>
                    </div>
                </div>
            </div>
            <button type="submit" class="btnPrimary justify">Create Account</button>
        </form>
        <p class="small justify">Already have an account? <a href="login.html">Log in</a></p>
    </main>
    <script src="script.js"></script>
</body>
</html>
